<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox</title>
</head>

<body>
    <h1>Flexbox</h1>
    <div class="container">
        <div class="box box1">
            <table>
                <tr>
                    <th><img id="cake" src="./Beidou_Item.webp" alt="Beidou"></th>
                    <th class="table">lvl 80</th>
                    <th class="table">lvl 90</th>

                </tr>
                <tr>
                    <th class="table">base hp</th>
                    <td class="table">11000</td>
                    <td class="table">13000</td>
                </tr>
                <tr>
                    <th class="table">base attack</th>
                    <td class="table">500</td>
                    <td class="table">700</td>

                </tr>
                <tr>
                    <th class="table">base defence</th>
                    <td class="table">300</td>
                    <td class="table">400</td>

                </tr>
            </table>
        </div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div>
</body>

</html>
